<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/vader/jquery-ui.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/select2/select2.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body ng-app="experentiaWebSiteApp" custom-page ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <ul id="notyfy_container_top" class="notyfy_container animated" ng-class="{'fadeInDown': showNotification, 'fadeOutUp': !showNotification}">
        <li class="notyfy_wrapper {{notificationClass}}">
            <div class="notyfy_bar" ng-controller="MainCtrl">
                <div class="notyfy_message">
                    <span class="notyfy_text"><strong>{{notificationStatus}}</strong></span>
                    <span>{{notificationMsgs}}</span>
                </div>
                <div class="action">
                    <div class="notyfy_buttons" ng-if="notificationClass === 'notyfy_confirm'">
                        <button class="btn btn-success btn-small btn-icon glyphicons ok_2" ng-click="tryDelete{{elemento}}({{id}})"><i></i> Ok</button>
                        <button class="btn btn-danger btn-small btn-icon glyphicons remove_2" ng-click="toggleNotification()"><i></i> Cancelar</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <div class="container-fluid menu-hidden">

      <div ng-include="'views/partials/sidebar.html'"></div>

      <!-- Content -->
      <div id="content">

        <div ng-include="'views/partials/header.html'"></div>

        <div id="wrap-ngview" class="innerLR innerT">

          <div ng-view="" ng-cloak ng-controller="MainCtrl"></div>

        </div>

      </div>
      <!-- // Content END -->

      <div class="clearfix"></div>
      <!-- // Sidebar menu & content wrapper END -->

      <div ng-include="'views/partials/footer.html'"></div>
      
    </div>
    <!-- // Main Container Fluid END -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/select2/select2.js"></script>
    <script src="bower_components/angular-ui-select2/src/select2.js"></script>
    <!-- endbower -->
    <script src="//www.fuelcdn.com/fuelux/3.1.0/js/fuelux.min.js"></script>
    <script src="assets/plugins/forms_elements_bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="assets/plugins/forms_elements_bootstrap-select/js/bootstrap-select.js"></script>

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="assets/components/forms_elements_fuelux-radio/fuelux-radio.init.js"></script>

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/proyecto.js"></script>
        <script src="scripts/controllers/grupos.js"></script>
        <script src="scripts/controllers/materia.js"></script>
        <script src="scripts/controllers/alumno.js"></script>
        <script src="scripts/controllers/tarea.js"></script>

        <script src="scripts/services/grupo.js"></script>
        <script src="scripts/services/login.js"></script>
        <script src="scripts/services/proyecto.js"></script>
        <script src="scripts/services/tarea.js"></script>
        <script src="scripts/services/alumno.js"></script>
        <script src="scripts/services/materia.js"></script>
        <script src="scripts/services/notifications.js"></script>

        <script src="scripts/directives/custompage.js"></script>

        <script src="scripts/filters/unique.js"></script>
        <!-- endbuild -->
</body>
</html>
