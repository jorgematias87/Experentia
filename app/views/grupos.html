
<h1 class="innerB">Grupos</h1>
<div class="row half innerB">
    <div class="col-md-12">
      <a href="#/crear-grupo" class="btn btn-primary btn-xs pull-left"><i class="fa fa-plus"></i></a>
      <div class="pull-right innerR half" ng-hide="msg">
          <select ng-model="filtroGrupos" id="filtroAlumno" class="selectPicker" data-style="btn btn-default strong filled" style="display: none;" ng-change="setFiltroAlumno()">
              <option ng-disabled="true" value="">Tecnología</option>
              <option value="">Todos</option>
              <option ng-repeat="tecnologia in grupoTecnologias | unique:'tecnologia'" value="{{tecnologia}}">{{tecnologia}}</option>
          </select>
      </div>
        <div class="pull-right innerR half" ng-hide="msg">
            <select ng-model="filtroGrupos" id="filtroMateria" class="selectPicker" data-style="btn btn-default strong filled" style="display: none;" ng-change="setFiltroEstado()">
                <option ng-disabled="true" value="">Materia</option>
                <option value="">Todos</option>
                <option ng-repeat="grupo in grupos | unique:'materia' " value="{{grupo.materia}}"><span>{{grupo.materia}}</span></option>
            </select>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<div class="alert alert-info" ng-show="msg">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <span ng-bind-html="msg"></span>
</div>

<div class="row">
  <div class="col-md-6" ng-repeat="grupo in grupos | filter:filtroGrupos">
    <div class="widget widget-small" >
    <!-- <div class="widget widget-small"> -->
        <div class="media innerAll half">
            <div class="pull-left h1 media-object hidden-xs margin-none innerR">
                <i class="icon-group icon-faded"></i>
            </div>
            <!-- <ul class="list-unstyled pull-right media-action" ng-if="usuario.user == 'coordinador'" > -->
            <ul class="list-unstyled pull-right media-action">
                <li class="innerB half"><a href="" class="text-muted" title="eliminar" ng-click="deleteConfirm('{{grupo.nombre}}', {{grupo.id}}, 'Grupo')"><span class="fa fa-trash"></span></a></li>
                <li><a href="#/editar-grupo/{{grupo.id}}" class="text-muted" title="editar"><span class="fa fa-pencil">
                </span></a></li>
            </ul>
            <div class="media-body">
                <h4><a ng-href="#/grupo/{{grupo.id}}">{{grupo.nombre}}</a></h4>
                <ul class="list-inline list-unoutered innerT half">
                  <li>
                    <strong>Materia: </strong>
                    {{grupo.materia}}
                  </li>
                  <li>
                    <strong>Tecnologías: </strong>
                    {{grupo.tecnologia}}
                  </li>
                </ul>
            </div>
        </div>
    </div>
  </div>
</div>
