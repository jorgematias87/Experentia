<h1 class="pull-left">Proyectos &nbsp; <a data-target="#modal-project" data-toggle="modal" class="btn btn-success">Crear Proyecto <i class="icon-add-symbol"></i> </a> </h1>
<div class="pull-right innerT">
	<div class="btn-group">
		<a href="" class="btn btn-inverse"><i class="fa fa-list"></i></a>
		<a href="" class="btn btn-default filled"><i class="fa fa-th"></i></a>
	</div>
</div>
<div class="clearfix"></div>    
<div class="innerTB" ng-controller="ListarProyectosCtrl">
	<div class="widget widget-inverse widget-small " ng-repeat="project in proyectos">
		<div class="widget-body padding-none">
			<div class=" media innerAll overflow-visible margin-none">
				<div class="pull-left innerR half hidden-xs">
					<i class="icon-tv-play fa-4x icon-faded"></i>
				</div>
				<div class="pull-right hidden-xs">
					<div class="strong text-muted-dark innerB half">Asignado a:</div>
					<p class="text-center"><i class="fa fa-users text-muted"></i> Grupo 1</p>
				</div>
				<div class="media-body">
					<h4><a href="#/proyecto-descripcion-empresa/{{project.id}}" class="media-heading">{{project.nombre}}</a></h4>
					<p class="text-muted">{{project.descripcion}}</p>
					<div class="clearfix"></div>
					<div class="widget widget-none innerR innerB half margin-slim pull-left">
						<span class="strong"> Due:</span>
						<span> <i class="fa fa-clock-o text-muted"></i> 3 Dias</span>
					</div>
					<div class="widget widget-none innerR innerB half margin-slim pull-left">
					</div>
					<div class="widget widget-none innerR innerB half margin-slim pull-left">
						<span class="pull-left strong">Progreso:</span>
						<div class="progress progress-mini set-width">
							<div class="progress-bar progress-bar-primary" style="width: 50%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<ul class="pagination pagination-centered margin-none">
	<li class="disabled"><a href="#">&laquo;</a></li>
	<li class="active"><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
	<li><a href="#">5</a></li>
	<li><a href="#">&raquo;</a></li>
</ul>

<div ng-include="'views/partials/modal-project.html'" ng-controller="CrearProyectoCtrl"></div>
