<h1 class="innerB">Materias</h1>

<div class="row">
  <div class="col-md-6" ng-repeat="materia in materias">
    <div class="widget widget-small" >
    <!-- <div class="widget widget-small"> -->
        <div class="media innerAll half">
            <div class="pull-left h1 media-object hidden-xs margin-none innerR">
                <i class="icon-book-shelf icon-faded"></i>
            </div>
            <!-- <ul class="list-unstyled pull-right media-action" ng-if="usuario.user == 'coordinador'" > -->
            
            <div class="media-body">
                <h4><a ng-href="#/materia/{{materia.id}}">{{materia.nombre}}</a></h4>
                <ul class="list-inline list-unoutered innerT half">
                  <li>
                    <strong>Grupos: </strong>
                    {{materia.grupos.length}}
                  </li>
                  <li>
                    <strong>Alumnos: </strong>
                    {{materia.alumnos.length}}
                  </li>
                </ul>
            </div>
        </div>
    </div>
  </div>
</div>
