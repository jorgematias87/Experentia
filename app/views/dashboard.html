<div class="innerLR">
	<h1>Dashboard</h1>
	<div class="row innerTB">
		<div class="col-md-3">
			<div class="widget icon-widget widget-primary">
				<div class="widget-body innerAll half">
					<div class="background-icon">
						<i class="icon-tv-play icon-faded"></i>
					</div>
					<div class="text-muted">Proyectos</div>
				</div>		
				<div class="border-top innerTB half text-large text-center">
					{{proyectos.length}}
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="widget icon-widget widget-warning">
				<div class="widget-body innerAll half">
					<div class="background-icon">
						<i class="icon-book-shelf icon-faded"></i>
					</div>
					<div class="text-muted">Materias</div>
				</div>		
				<div class="border-top innerTB half text-large text-center">
					{{proyectos.length}}
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="widget icon-widget widget-success">
				<div class="widget-body innerAll half">
					<div class="background-icon">
						<i class="icon-group icon-faded"></i>
					</div>
					<div class="text-muted">Grupos</div>
				</div>		
				<div class="border-top innerTB half text-large text-center">
					1
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="widget icon-widget widget-danger">
				<div class="widget-body innerAll half">
					<div class="background-icon">
						<i class="icon-user-2 icon-faded"></i>
					</div>
					<div class="text-muted">Alumnos</div>
				</div>		
				<div class="border-top innerTB half text-large text-center">
					{{alumnos.length}}
				</div>
			</div>
		</div>
	</div>

	<div class="row innerB">
		<div class="col-md-6">
			<div class="widget widget-small widget-primary">
				<div class="widget-head clearfix">
					<div class="pull-left strong">
						Mis Proyectos
					</div>
				</div>
				<div class="widget-body padding-none">
					<ul class="unstyled list-hands">
						<li ng-repeat="proyecto in proyectos">
							<div class="media">
								<div class="pull-left">
									<i class="icon-tv-play fa-3x icon-faded"></i>				
								</div>
								<div class="media-body">
									<h4>
										<a href="#/proyecto-descripcion-universidad/{{proyecto.id}}">{{proyecto.nombre}}</a>
									</h4>
									<ul class="list-inline list-unbordered">
										<li>
											<i class="fa fa-fw fa-clock-o"></i>
											{{proyecto.fechaLimite | date:'dd/MM/yyyy'}}
										</li>
										<li>
											<span class="label label-unbordered" ng-class="getClassEstado('{{proyecto.estado}}', 'label')">
												<i class="icon-sliders"> </i>
												{{proyecto.estado}}
											</span> 
										</li>
										<li>
											<i class="icon-wrench"> </i> {{proyecto.tecnologia}}
										</li>
									</ul>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
