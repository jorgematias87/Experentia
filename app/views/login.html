<!-- Main Container Fluid -->
<div class="container">

    <!-- Content -->
        <div class="row innerT inner-2x">
            <div class="col-md-4 innerT inner-2x float-none center-block">
                <div class="innerT inner-2x">
                        <div class="widget innerLR innerB margin-none">
                            <div class="lock-container">
                                <form class="text-center innerT" ng-submit="tryLogin()" name="formLogin">
                                    <a href="#" > <img class="innerTB half" src="images/logo_experentia_login.png" alt="people" width="150"/></a>

                                    <div class="innerAll">
                                        <div class="form-group">
                                            <input ng-model="login.email" class="form-control text-center bg-gray" type="text" placeholder="nombre de usuario"/>
                                        </div>
                                        <div class="form-group">
                                            <input ng-model="login.contrasenia" class="form-control text-center bg-gray" type="password" placeholder="contraseña"/>
                                        </div>
                                        <div class="form-group" ng-if="msg" style="margin:0;">
                                            <div class="alert alert-danger" style="margin:0;">{{msg}}</div>
                                        </div>
                                    </div>
                                    <div class="innerTB half">
                                        <button type="submit" class="btn btn-primary" ng-disabled="formLogin.$invalid">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="text-right innerT half">
                            olvido su contraseña? <a href="#" class=" strong margin-none">Resetear contraseña</a>
                        </div>
                    </div>
            </div>
        </div>
    <!-- // Content END -->
</div>
<!-- // Main Container Fluid END -->
