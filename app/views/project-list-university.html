<h1 class="pull-left">Proyectos</h1>
<div class="clearfix"></div>

<div class="row innerTB" ng-controller="ListarProyectosCtrl">

    <div class="col-md-4" ng-repeat="project in proyectos">
        <div class="thumbnail widget-thumbnail">
            <div class="header text-center"><i class="icon-tv-play fa-10x icon-faded"></i></div>
            <div class="caption">
                <h4>{{project.nombre}}</h4>
                <p class="text-muted">{{project.descripcion}}</p>
                <a href="#/proyecto-descripcion-universidad/{{project.id}}" class="btn btn-primary">Ver..</a>
            </div>
        </div>
    </div>
</div>
