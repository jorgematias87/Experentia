<!-- modal task description -->
<div class="modal fade" id="modal-taskDescription">

    <div class="modal-dialog">
        <div class="modal-content bg-white">
            <!-- Modal body -->
            <div class="modal-body padding-none ">

                <form class="form-horizontal " role="form">

                    <div class="innerLR innerT">
                        <div class="form-group">
                            <label for="alumnos" class="col-sm-2 control-label innerB">Descripción:</label>
                            <p class="col-sm-12">
                                {{tarea.descripcion}}
                            </p>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label innerB">Feedback:</label>
                            <div class="col-sm-12">
                                <div class="widget-body">
                                    <textarea id="mustHaveId" class="wysihtml5 col-md-12 form-control" rows="5"></textarea>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Calificación</label>
                            <control-label></control-label>
                            <div class="innerB" ng-controller="RatingCtrl">

                                <rating class="ui-rating size-h3"
                                ng-model="rate"
                                max="max"
                                readonly="isReadonly"
                                on-hover="hoveringOver(value)"
                                on-leave="overStar = null"
                                state-on="'fa fa-star fa-2x'"
                                state-off="'fa fa-star-o fa-2x'"></rating>
                                <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
                                
                            </div>
                        </div>


                        <div class="clearfix"></div>
                    </div>

                </form>

            </div>
            <!-- // Modal body END -->

            <div class="innerLR innerB text-right">
                <a href="#" class="btn btn-default"><i class="fa fa-times"></i> Cancelar</a>
                <a href="#" class="btn btn-primary"><i class="fa  fa-check"></i> Guardar</a>
            </div>

        </div>
    </div>

</div>
<!-- end modal task description -->

                        <!-- // END MODAL -->
