<!-- Modal crear Proyecto -->

<div class="modal fade" id="modal-project">

    <div class="modal-dialog">
        <div class="modal-content bg-white">
            <!-- Modal body -->
            <div class="modal-header">
                <h3 class="modal-title" ng-if="!editProyecto">Crear proyecto</h3>
                <h3 class="modal-title" ng-if="editProyecto">Editar proyecto</h3>
            </div>

            <div class="modal-body padding-none ">
                <form class="form-horizontal " role="form">
                    <div class="innerLR innerT">
                        <div class="form-group">
                            <label for="to" class="col-sm-12">Proyecto:</label>
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input ng-model="proyecto.nombre" type="text" class="form-control" id="to">
                                    <div class="input-group-btn">
                                        <button type="button" data-toggle="collapse" data-target="#fechaLimite" class="btn btn-default">Fecha <span class="caret"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="fechaLimite" class="collapse">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Limite:</label>
                                <div class="col-sm-10">
                                    <div class="input-group date datepicker2" ui-jq="datepicker" ui-options="datePickerOption">
                                        <input ng-model="proyecto.fechaLimite" class="form-control" type="text" value="14 February 2013" />
                                        <span class="input-group-addon"><i class="fa fa-th"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="">Tecnologias:</label>
                                <input ng-model="proyecto.tecnologia" class="innerB" type="hidden" ui-select2="select2Tags" data-placeholder="Elija una opción" style="width: 100%;"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-12">Descripción</label>
                            <div class="col-sm-12">
                                <textarea ng-model="proyecto.descripcion" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <div ng-show="msg" class="innerLR alert alert-success text-center">
                      <strong>{{msg}}
                    </div>

                    <!-- <div class="innerLR innerT">
                        <div class="form-group">
                            <label for="to" class="col-sm-2 control-label">Adjuntos:</label>
                            <div class="col-sm-10">
                                <div class="fileupload fileupload-new margin-none" data-provides="fileupload">
                                    <span class="btn btn-default btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" class="margin-none"></span>
                                    <span class="fileupload-preview"></span>
                                    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
                                </div>
                            </div>
                        </div>
                    </div> -->

                    <div class="innerLR innerB text-right">
                        <a href="" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Cancelar</a>
                        <button type="submit" ng-if="!editProyecto" ng-click="crearProyecto()" class="btn btn-primary"><i class="fa  fa-check"></i> Crear</button>
                        <button type="submit" ng-if="editProyecto" ng-click="saveEditarProyecto()" class="btn btn-primary"><i class="fa  fa-check"></i> Editar</button>
                    </div>

                </form>

            </div>
            <!-- // Modal body END -->

        </div>
    </div>

</div>

<!-- End Modal Proyecto -->
